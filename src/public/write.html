<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다채로움</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/write.css">
    <script src="https://kit.fontawesome.com/5a8cdaf6f7.js" crossorigin="anonymous"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="image/coloration-apple.png" />
    <link rel="shortcut icon" sizes="192x192" href="image/coloration-computer.png" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="navbar_logo">
                <img class="logo" src="./image/logo_small.png" />
            </div>
            <ul class="navbar_menu">
                <li class="highlight"><a href="help_teacher_writing.html">전공멘토</a></li>
                <li class="active">|</li>
                <li class="highlight"><a href="space_rental_writing.html">장소대여</a></li>
                <li class="active">|</li>
                <li class="highlight"><a href="board.html">토이젝트</a></li>
                <li class="active">|</li>
                <li class="highlight"><a href="calendar.html">일정공유</a></li>
            </ul>

            <ul class="navbar_login">
                <li><a href="#" class="login">로그인</a></li>
                <li>|</li>
                <li><a href="terms.html">회원가입</a></li>
            </ul>

            <a href="#" class="navbar_togglebtn">
                <i class="fa-solid fa-bars"></i>
            </a>
        </nav>
    </header>

    <!-- wrapper -->
    <div id="wrapper">
        <form action="#" method="post" name="write_post" target="_self" autocomplete="off">
            <!-- content-->
            <div id="content">

                <h2 id="head">게시글 작성</h2>

                <!-- 게시글 제목 -->
                <div class="title">
                    <h3 class="write"><label for="post_title">게시글 제목</label></h3>
                    <span class="box">
                        <input type="text" id="post_title" />
                    </span>
                </div>

                <!-- 일시(몇 일 몇 시) -->
                <div class="date">
                    <h3 class="write"><label for="post_date">일시</label></h3>
                    <span class="box">
                        <input type="datetime-local" id="post_date" />
                    </span>
                </div>

                <!-- 연락 수단(SNS) -->
                <div class="sns">
                    <h3 class="write"><label for="post_sns">SNS 주소</label></h3>
                    <span class="box">
                        <input type="url" id="post_sns" />
                    </span>
                </div>

                <!-- 카테고리 -->
                <div id="category">
                    <h3 class="write"><label for="post_category">카테고리 선택</label></h3>
                    <span class="box">
                        <select id="post_category">
                            <option value="competition">공모전</option>
                            <option value="study">스터디</option>
                            <option value="hobby">취미</option>
                            <option value="etc">기타</option>
                        </select>
                    </span>
                </div>


                <!-- 이미지 (필요 시) -->
                <div class="img">
                    <h3 class="write"><label for="post_img">사진 추가</label></h3>
                    <span class="box">
                        <input type="file" id="post_img" accept=".png, .jpg, .jpeg" />
                    </span>
                </div>

                <!-- 게시글 내용 -->
                <div class="text">
                    <h3 class="write"><label for="post_text">게시글 내용</label></h3>
                    <span class="box">
                        <textarea id="post_text"></textarea>
                    </span>
                </div>

                <input type="submit" id="submit_button" value="작성하기" />
            </div>
        </form>
    </div>

    <!-- 모달(레이어 팝업) -->
    <div class="modal">
        <div class="modal_content">
            <span class="modal_closebtn">&times;</span>
            <h1 class="modal_title">로그인</h1>
            <form action="" method="POST" class="login_form" autocomplete="off">
                <label></label>
                <input type="text" name="userId" required />
                <label></label>
                <input type="password" name="userPw" required />
                <label></label>
                <input type="submit" id="submitBtn" value="로그인" />
            </form>
            <div class="forget_content">
                <a href="#" class="forget">비밀번호를 잊어버리셨나요?</a>
            </div>
            <div class="signup_content">
                <span class="signup"><a href="terms.html">회원가입</a></span>
            </div>
        </div>
    </div>
</body>

<script src="./js/header.js"></script>

<script>
    document.getElementById('post_date').value = new Date().toISOString().slice(0, 16);
</script>

</html>
