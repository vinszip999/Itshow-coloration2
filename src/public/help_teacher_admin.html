<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다채로움</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/help_teacher_admin.css">
    <script src="https://kit.fontawesome.com/5a8cdaf6f7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar_logo">
                <img class="logo" src="./image/logo_small.png" />
            </div>
            <ul class="navbar_menu">
                <li class="highlight"><a href="board.html">게시판</a></li>
                <li class="active">|</li>
                <li class="highlight"><a href="calendar.html">캘린더</a></li>
                <li class="active">|</li>
                <li class="highlight"><a href="space_rental_student.html">공간대여</a></li>
                <li class="active">|</li>
                <li class="highlight"><a href="help_teacher_student.html">교사도움요청</a></li>
            </ul>

            <ul class="navbar_login">
                <li><a href="#" class="login">로그인</a></li>
                <li>|</li>
                <li><a href="terms.html">회원가입</a></li>
            </ul>

            <a href="#" class="navbar_togglebtn">
                <i class="fa-solid fa-bars"></i>
            </a>
        </nav>
    </header>

    <main>
        <div id="board_list">
            <div class="item">
                <div class="post_box">
                    <p class="post_student">학생 : </p>
                    <p class="post_teacher">도움교사 : </p>
                    <p class="post_field">분야 : </p>
                    <p class="post_time">시간 : </p>
                    <p class="post_reason">사유 : </p>
                    <p class="check">
                        <button type="submit" id="refuse">거절하기</button>
                        <button type="submit" id="accept">수락하기</button>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div id="footer">
            <img src="./image/logo_small.png" width="150px">
            <p>이유빈/최지원/김미나/서민정</p>
        </div>
    </footer>

    <!-- 모달(레이어 팝업) -->
    <div class="modal">
        <div class="modal_content">
            <span class="modal_closebtn">&times;</span>
            <h1 class="modal_title">로그인</h1>
            <form action="" method="POST" class="login_form" autocomplete="off">
                <label></label>
                <input type="text" name="userId" required />
                <label></label>
                <input type="password" name="userPw" required />
                <label></label>
                <input type="submit" id="submitBtn" value="로그인" />
            </form>
            <div class="forget_content">
                <a href="#" class="forget">비밀번호를 잊어버리셨나요?</a>
            </div>
            <div class="signup_content">
                <span class="signup"><a href="terms.html">회원가입</a></span>
            </div>
        </div>
    </div>
</body>

<script src="./js/header.js"></script>

</html>
