<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5a8cdaf6f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/mypage.css">

    <link rel="apple-touch-icon" sizes="180x180" href="image/coloration-apple.png" />
    <link rel="shortcut icon" sizes="192x192" href="image/coloration-computer.png" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>다채로움</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar_logo">
                <img class="logo" src="./image/logo_small.png" />
            </div>
            <ul class="navbar_menu">
                <li class="highlight"><a href="help_teacher_writing.html">전공멘토</a></li>
                <li class="active">|</li>
                <li class="highlight"><a href="space_rental_writing.html">장소대여</a></li>
                <li class="active">|</li>
                <li class="highlight"><a href="board.html">토이젝트</a></li>
                <li class="active">|</li>
                <li class="highlight"><a href="calendar.html">일정공유</a></li>
            </ul>

            <ul class="navbar_login">
                <li><a href="#" class="login">로그인</a></li>
                <li>|</li>
                <li><a href="terms.html">회원가입</a></li>
            </ul>

            <a href="#" class="navbar_togglebtn">
                <i class="fa-solid fa-bars"></i>
            </a>
        </nav>
    </header>

    <!-- wrapper -->
    <div id="wrapper">
        <p id="text1">
        <h2>프로필 수정</h2>
        </p>
        <div id="edit">
            <div id="circle"></div>
        </div>

        <div class="box">
            <div class="pull" style="height: 80px;">
                안녕하세요! 사용자님 <br>
                오늘도 취미활동 보내러 오셨나요? <br>
                오늘도 함께 행복한 시간 보내요❤❤</div>
        </div>


        <div id="account">
            <p id="text2">
            <h3>계정 정보</h3>
            </p>
            <br><br>
            <ul>
                <li>
                    <p id="text3">
                    <h4>로그인 정보</h4>
                    </p>
                </li>
                <div id="login"></div>
                <li>
                    <p id="text4">
                    <h4>학번</h4>
                    </p>
                </li>
                <div id="schoolNumber"></div>
                <li>
                    <p id="text5">
                    <h4>이름</h4>
                    </p>
                </li>
                <div id="name"></div>
            </ul>
        </div>

        <div id="never" style="color: rgb(87, 85, 85);">
            <h4>더 이상 다채로움을 이용하지 않는다면?</h4>
        </div>
        <!-- <div id="withdrawal">
            <a href="#"><h4>회원탈퇴</h4></a>
        </div> -->
        <div id="check">
            <button type="submit" id="withdrawal">회원탈퇴</button>
        </div>
    </div>

    <footer>
        <div id="footer">
            <img src="./image/logo_small.png" width="150px">
            <p>이유빈/최지원/김미나/서민정</p>
        </div>
    </footer>

    <!-- 모달(레이어 팝업) -->
    <div class="modal">
        <div class="modal_content">
            <span class="modal_closebtn">&times;</span>
            <h1 class="modal_title">로그인</h1>
            <form action="" method="POST" class="login_form" autocomplete="off">
                <label></label>
                <input type="text" name="userId" required />
                <label></label>
                <input type="password" name="userPw" required />
                <label></label>
                <input type="submit" id="submitBtn" value="로그인" />
            </form>
            <div class="forget_content">
                <a href="#" class="forget">비밀번호를 잊어버리셨나요?</a>
            </div>
            <div class="signup_content">
                <span class="signup"><a href="terms.html">회원가입</a></span>
            </div>
        </div>
    </div>

</body>

<script src="./js/header.js"></script>

</html>
